    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway:wght@100&display=swap" rel="stylesheet">

<body> 
    <article class="index">
        <header class="header containerMax flex">
            
            <h1 class="header-title">Clima</h1>
            
        </header>

        
        <nav class="nav container flex">
            <section  id="logo">
                <a  href="#"><img class="header-logo" src="img/pngegg.png" alt=""></a>
                
            </section>

            <section class="container-s flex wid-max">
                <h2><a class="container" href="index.html">Inicio</a></h2>
                <h2><a class="container" href="aerolineas.html">Aerolineas</a></h2>
                <h2><a class="container" href="viajes.html">Viajes</a></h2>
            </section>
           <section class="container-s flex">
                <a class="btn btn-coral" href="form.html" >Suscribirse</a>
            </section>
            
        </nav>

        <main class="main-clima container" >
            <div class="wrapper containerMax" id="clima_ppal">
                <header><i class='bx bx-left-arrow-alt'></i>Consulta de Clima</header>
                <section class="input-part">
                    <p class="info-txt"></p>
                    <div class="content">
                        <input type="text" spellcheck="false" placeholder="Ingrese nombre de la ciudad" required>
                        <div class="separator"></div>
                        <button>Clima en su ubicacion</button>
                    </div>
                </section>
                <section class="weather-part">
                    <img src="" alt="Weather Icon">
                    <div class="temp">
                        <span class="numb">_</span>
                        <span class="deg">°</span>C
                    </div>
                    <div class="weather">_ _</div>
                        <div class="location">
                            <i class='bx bx-map'></i>
                            <span>_, _</span>
                        </div>
                        <div class="bottom-details">
                            <div class="column feels">
                                <i class='bx bxs-thermometer'></i>
                                <div class="details">
                                    <div class="temp">
                                        <span class="numb-2">_</span>
                                        <span class="deg">°</span>C
                                    </div>
                                    <p>Sensaciòn Tèrmica</p>
                                </div>
                            </div>
                            <div class="column humidity">
                                <i class='bx bxs-droplet-half'></i>
                                <div class="details">
                                    <span>_</span>
                                    <p>Hùmedad</p>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
        </main>
          
        <footer class="footer containerMax flex">
            <h1>CodoAcodo</h1>
            <h3 class="text-footer">Sitio desarrollado por: Guillermo Fairhurst, Oscar Gerpe Nieto y Guil Alejandro</h3>
        </footer>

        <script src="clima_new.js"></script>
    </article>
